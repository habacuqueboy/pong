<!DOCTYPE html>

<html>
    <head>
        <title>Pong</title>
        <script src='./ext/aframe.min.js'></script>
        <script src='./lib/components/velocidade.js'></script>
        <script src='./lib/components/quica-parede.js'></script>
    </head>
    <body>


 <a-scene id="#cena" >
<!-- Musica de rock 16bits -->
 <a-sound src="./assets/Paranoid.mp3" volume="2 " autoplay="true" loop="true"></a-sound>

<a-entity id="camera" rotation="-30 0 0" position="0 0 0">
    <!-- Camera Entity -->
    <a-entity id="camera" acceleration="200w" camera look-controls wasd-controls></a-entity>
</a-entity>
          <a-entity
          material="color: #262626"
          geometry="primitive: plane; width: 4; height: auto"
          scale="2 2 2" text="align: center; color: #d9d9d9; width: 16; wrapCount: 35; zOffset: 0.1; value: PLACAR\n0 X 0" position="0 2 -30">
          </a-entity>

       
    <a-assets>
      <img id="madeira" src="./assets/madeira.jpg">
      <img id="madeira5" src="./assets/madeira5.png">
    </a-assets>

    <!-- chao da mesa -->
    <a-box src="#madeira" position="0 -7 -23" depth="40" width="20">

        <!-- bola -->
        <a-sphere class="bola" metalness="0.2" velocidade quica-parede  color="tomato" shadow radius="0.5" position="0 1.1 0"></a-sphere>

        <!-- parede esquerda da mesa -->
        <a-box id="#esquerda" src="#madeira5"  position="-10 1 0" depth="40"></a-box>

        <!-- parede direita da mesa -->
        <a-box id="#direita" src="#madeira5" position="10 1  0" depth="40"></a-box>

        <!-- parede da frente da mesa -->
        <a-box id="#esquerda" src="#madeira5" rotation="0 90 0" position="0 1 -20" depth="19"></a-box>
        <!-- parede de tras da mesa -->
        <a-box id="#esquerda" src="#madeira5" rotation="0 90 0" position="0 1 20" depth="19"></a-box>
        <!--Player-->
        <a-box id="#player" color="#044f18" rotation="0 90 0" position="0 1 17" depth="5"></a-box>
        <!--Inimigo-->
        <a-box id="#inimigo" color="#ad0a0a" rotation="0 90 0" position="0 1 -17" depth="5"></a-box>

    </a-box>


</a-scene>

</body>
</html>
