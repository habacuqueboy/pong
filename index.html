<!DOCTYPE html>

<html>
    <head>
        <title>Pong</title>
        <script src='./ext/aframe-v1.2.0.js'></script>
        <script src='./lib/components/velocidade.js'></script>
        <script src='./lib/components/quica-parede.js'></script>
        <script src='./lib/components/ponto.js'></script>
        <script src='./lib/components/teclado.js'></script>
        <script src='./lib/components/quica-player.js'></script>
        <script src='./lib/components/quica-inimigo.js'></script>
        <script src='./lib/components/mov-inimigo.js'></script>


    </head>
    <body>


 <a-scene id="#cena">
            
    <a-assets>
        <img id="madeira" src="./assets/madeira.jpg">
        <img id="madeira2" src="./assets/madeira2.png">
        <img id="cubes" src="./assets/cubes.jpg">
    </a-assets>

    <!-- Musica de rock 16bits 
    <a-sound src="./assets/Paranoid.mp3" volume="2 " autoplay="true" loop="true"></a-sound>
-->
    <a-sky id="image-360" radius="100" src="#cubes"></a-sky>

    <!-- Camera -->
    <a-entity rotation="-30 0 0" position="0 0 0">
        <a-entity id="camera" acceleration="200w" camera look-controls wasd-controls></a-entity>
    </a-entity>


        <!--Placar-->
        <a-text id="placar"
        value="PLACAR\n0 X 0" position="0 2 -25" color="#d9d9d9" align="center" width= 16 scale="2 2 2"
        geometry="primitive: plane; width: 5; height: auto" 
        material="color: #262626" wrapCount= 35 zOffset= 0.1>
        </a-text>
                  

    <!-- chao da mesa -->
    <a-box src="#madeira" position="0 -7 -23" depth="40" width="20">

        <!-- bola -->
        <a-sphere 
            class="bola" 
            id="bola"
            metalness="0.2" 
            velocidade 
            quica-parede 
            quica-player
            quica-inimigo
            ponto 
            color="tomato" 
            shadow 
            radius="0.5" 
            position="0 1.1 0">
        </a-sphere>

        <!-- parede esquerda da mesa -->
        <a-box id="#esquerda" src="#madeira2"  position="-10 1 0" depth="40"></a-box>
        <!-- parede direita da mesa -->
        <a-box id="#direita" src="#madeira2" position="10 1  0" depth="40"></a-box>
        <!-- parede da frente da mesa -->
        <a-box id="#esquerda" src="#madeira2" rotation="0 90 0" position="0 1 -20" depth="19"></a-box>
        <!-- parede de tras da mesa -->
        <a-box id="#esquerda" src="#madeira2" rotation="0 90 0" position="0 1 20" depth="19"></a-box>
        <!--Player-->
        <a-box id="player" teclado color="#044f18" rotation="0 90 0" position="0 1 17" depth="5"></a-box>
        <!--Inimigo-->
        <a-box id="inimigo" mov-inimigo color="#ad0a0a" rotation="0 90 0" position="0 1 -17" depth="5"></a-box>

    </a-box>


</a-scene>

</body>
</html>
